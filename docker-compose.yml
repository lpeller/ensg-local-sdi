version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: ${COMPOSE_PROJECT_NAME}_nginx-proxy
    ports:
      - "8080"
    volumes:
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  #Services Front
  geoserver:
    image: geosolutionsit/geoserver:2.19.2
    container_name: ${COMPOSE_PROJECT_NAME}_geoserver
    environment:
      - GEOSERVER_DATA_DIR=${GEOSERVER_DATA_DIR}
      - GEOWEBCACHE_CACHE_DIR=${GEOWEBCACHE_CACHE_DIR}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD}
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER}
      - INITIAL_MEMORY=${INITIAL_MEMORY}
      - MAXIMUM_MEMORY=${MAXIMUM_MEMORY}
      - VIRTUAL_HOST=$(VIRTUAL_HOST)
      - VIRTUAL_PORT=8080
    expose:
      - "8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir
    depends_on:
      - postgres
      - pgadmin
      - nginx-proxy
    networks:
      - revproxy_apps

  mapstore:
    image: mapstore/mapstore2
    container_name: ${COMPOSE_PROJECT_NAME}_mapstore
    environment:
      - REACT_APP_GEONODE=true
      - PUBLIC_URL=https://mapstore.example.com/
      - GEOSERVER_URL=https://geoserver.example.com/geoserver
      - VIRTUAL_HOST=$(VIRTUAL_HOST)
      - VIRTUAL_PORT=8080
    volumes:
      - mapstore_data:/usr/share/nginx/html
    depends_on:
      - geoserver
      - nginx-proxy
    networks:
      - revproxy_apps

  pgadmin:
    image: dpage/pgadmin4
    container_name: ${COMPOSE_PROJECT_NAME}_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - VIRTUAL_HOST=$(VIRTUAL_HOST)
      - VIRTUAL_PORT=80
    expose:
      - "80"
    depends_on:
      - nginx-proxy
    networks:
      - revproxy_apps

  filebrowser:
    image: filebrowser/filebrowser
    container_name: ${COMPOSE_PROJECT_NAME}_filebrowser
    volumes:
      - geoserver_data:/srv
    environment:
      # Config du COTS
      - FILEBROWSER_USER=admin
      - FILEBROWSER_PASS=mypassword
      # Config pour nginx-proxy
      - VIRTUAL_HOST=$(VIRTUAL_HOST)
      - VIRTUAL_PORT=8080
    expose:
      - "8080"
    depends_on:
      - nginx-proxy
    networks:
      - revproxy_apps
  
  #Services Back
  postgres:
    image: postgres:13-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=gis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - revproxy_apps

volumes:
  geoserver_data:
  mapstore_data:
  postgres_data:
  nginx_vhost:
  nginx_html:


networks:
  revproxy_apps:
    external: 
      name: ${APPS_NETWORK}